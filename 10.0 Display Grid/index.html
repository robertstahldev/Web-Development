<!DOCTYPE html>
<html>

<head>
  <title>Chessboard</title>
  <style>
    /* Write your code here */
    /* Each square should be 100px by 100px */
    /* My colours for white: #f0d9b5, black: #b58863 */
    .container {
      border: 1px solid black;
      width: 802px;
      padding: 40px;
      border-radius: 30px;
    }

    .inner {
      display: grid;
      grid-template-columns: repeat(8, auto);
      grid-template-rows: repeat(8, 100px);
      border: 1px solid black;
      border-radius: 25px;
    }
    
    .black {
      background-color:darkblue
    }

    .white {
      background-color: azure;
    }

    .top-left-corner {
      border-top-left-radius: 24px;
    }

    .top-right-corner {
      border-top-right-radius: 24px;
    }

    .bottom-left-corner {
      border-bottom-left-radius: 24px;
    }

    .bottom-right-corner {
      border-bottom-right-radius: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inner">
      <div class="white top-left-corner"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black top-right-corner"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <div class="black"></div>

      <div class="black"></div>

      <div class="black"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="black"></div>

      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white bottom-right-corner"></div>
    </div>
  </div>
</body>

</html>
